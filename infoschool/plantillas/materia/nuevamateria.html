{% extends 'base.html' %}
<!-- Barra de Título -->
{% block title %}INFOSCHOOL! - Gestión de Alumnos{% endblock %}

<!-- Encabezado-->
{% block header %}
<h3 class="page-header">Registrar Alumno</h3>
{% endblock %}

<!-- Botones superiores -->
{% block botones %}

{% endblock %}


<!-- Contenido -->
{% block content %}
    <div class="container">
        <div class="col-md-5">

            <form action="{% url 'nuevo_alumno' %}" method="POST" >{% csrf_token %}

                {{formulario.as_p}}

                <select name="usuario">
                    {% for usuario in usuarios %}
                        <option value="{{usuario.id_usuario}}"> {{usuario.nombre}} </option>
                    {% endfor %}
                </select>


                <!-- boton Submit: Envia el formulario -->

             <input type="submit" value="Guardar" />
            </form>
        </div>
    </div>
{% endblock %}

<!-- SideBar -->
{% block sidebar %}
    <ul class="nav nav-sidebar">
        <li><a type="button" href="{% url 'listar_alumno' %}">Cancelar</a></li>
    </ul>
{% endblock %}
